<nav class="navbar navbar-expand-lg align-items-center mb-5 border-bottom box-shadow" style="padding: 30px;">
        <a class="navbar-brand" id="logo" href="{{ .Site.BaseURL }}">{{ .Site.Params.Title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                {{ range .Site.Params.navlinks }}
                    <li class="nav-item" id="nav">
                        {{ if  eq ($.File.ContentBaseName) (replace (relURL .url) "/" "") }} 
                            <a class="nav-link active"href="{{ absURL .url }}">{{ .name }}</a>
                        {{ else }}
                            <a class="nav-link"href="{{ absURL .url }}">{{ .name }}</a>
                        {{ end }}
                    </li>
                {{ end }}
            </ul>
        </div>
</nav>
