<!--Base template for the site-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="rJ1lTGxEULX0Xukr9z-xBLVT67BwwvIcd9VA7bg0Ex4" />

    
    <meta name="keywords" content="arts and crafts, fine arts, printmaking, dance, art printing, wall art, wallart, prints, lighography, portfolio, prints for sale">
    <meta name="description" content="Artist and Lithographer, Isabella Tessier makes prints, drawings and digital media researching the methodologies of experiencing and recording movement">
    <meta name="author" content="Isabella Tessier">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title> {{.Site.Params.Title}}</title>
    {{ if .IsHome }}
    {{ partial "mailchimp-popup.html" . }}
    {{ end }}
</head>
<body>
    <div class="container-fluid">
    
    <!--All pages will inherit the navbar-->
    
    
    {{ partial "partials/navbar.html" .}}
    <main>
    <!--The main block is where pages will deviate-->
    {{ block "main" . }}

    {{ end }}
    </main>
    <!--All pages will inherit the footer-->
    <!--{{ partial "partials/footer.html" . }}-->
    {{ partial "partials/footer.html" . }}
    </div>
</main>        
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="/js/index.js"></script>


</body>
</html>
