{{ define "main" }}
{{ if ne .Title "About"}}
  <div class="row" id="postcard" style="background-color: #e8e8e8;">
    <div class="col-4 text-center">
      <div class="row" id="postcardtext">
        <h1>{{ .Params.Title }}</h1>
        <h6>{{ .Params.Description}}</h6>
      </div>
    </div>
    <div class="col-8 text-center" id="postcard">
      {{ with resources.GetMatch .Params.Coverimage}}
        <img src="{{.Permalink}}" class="img" alt="news">
      {{end}}
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm 12 col-md-7 col-lg-7" id="content">
      <br>
      {{.Content}}
    </div>
    <!--{{ partial "partials/related.html" . }}-->
  </div>
</div>
{{ end }}
{{ if eq .Title "About"}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm 12 col-md-7 col-lg-7">
        {{.Content}}
      </div>
    </div>
  </div>
{{ end }}
{{ end }}
