{{ define "main" }}
    <div class="row" id="postContainer" data-masonry='{"percentPosition": true }' style="min-height: 60%;">
        {{ range .Site.RegularPages.ByDate | first 6  }}
        {{ if ne .Title "About"}}
        {{ if ne .Title "Isabella Tessier"}}
        <div class="col-sm-12 col-md-6 col-lg-4" id="postContent">
            <a href={{absURL .Params.Url}} style="text-decoration: none;">
                <div class="card text imagebox" style="border: none;">
                    {{ with resources.GetMatch .Params.Thumbnail}}
                        <img src="{{.Permalink}}" class="img" alt="f">
                    {{end}}
                    <p class="caption"> {{.Params.ListTitle}} </p>
                </div>
            </a>
        </div>
        {{ end }}
        {{ end }}
        {{ end }}
    </div>
{{ end }}
